<body>

	<h1>The Pyschic Game</h1>


	<div id="won"></div>
	<div id="lost"></div>
	<div id="guesses"></div>
	
	<!-- <form>
		<fieldset>
			<label for="guess">Guess what letter I'm thinking of:</label>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {

			var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
			var guesses = 10;
			var won = 0;
			var lost = 0;
			var computerPick = alphabet[Math.floor(Math.random() * 26)];
			var guess = null;
			console.log(computerPick);
		//variables for testing purposes
		var correct = 0;
		var wrong = 0;

		// Fire an event when user presses a letter on the keyboard; save the keypress to variable: guess. Then compare to computer's pick to determine if player's guess is correct or not

			
			for (i = 10; i > 0; i--) {
			document.onkeypress = function(event) {
				var guess = event.key;
				if (guess === computerPick) {
					correct ++;
					won ++;
					
				}

				else {
					wrong ++;
					lost ++;
					guesses --;
					
					document.write("Incorrect, try again. You have " + guesses + " guesses left.");
				}

				// document.write("Correct: " + correct + " / ");
				// document.write("Incorrect: " + wrong + " / ");
				// document.write("Computer picked: " + computerPick);
				// document.write("Won " + won) + "<br>";
				// document.write("Lost" + lost) + "<br>";
				
				
			}
				document.getElementById('won').InnerHTML = "Won: " + won;
				document.getElementById('lost').InnerHTML = "Lost: " + lost;
				document.getElementById('guesses').InnerHTML = "Guesses left: " + guesses;

				console.log(guesses);
		}	
		

	});


</script>




</body>
</html>
